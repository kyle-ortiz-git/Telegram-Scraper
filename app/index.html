<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Q&A Search</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f3f5f6;
        }

        .qna-widget {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 14px;
            box-shadow: 0 4px 22px rgba(0, 0, 0, 0.08);
            max-width: 1100px;
            margin: 50px auto;
        }

        .qna-widget h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 38px;
            color: #157f7f;
        }

        .search-input {
            border: 2px solid #157f7f;
            border-right: none;
            height: 46px;
            border-radius: 6px 0 0 6px;
        }

        .search-btn {
            background-color: #157f7f;
            border-color: #157f7f;
            height: 46px;
            border-radius: 0 6px 6px 0;
            font-weight: 600;
        }

        .search-btn:hover {
            background-color: #0d5b5b;
            border-color: #0d5b5b;
        }

        .table thead th {
            background-color: #e9ecef;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="qna-widget">
        <h2>Live Q&A Search</h2>

        <!-- Search form -->
        <form id="searchForm" class="mb-4">
            <div class="form-row">
                <div class="col-sm-12 col-md-10 mb-2">
                    <input
                        type="text"
                        class="form-control search-input"
                        id="query"
                        name="query"
                        placeholder="Search your question here..."
                        required
                    >
                </div>

                <div class="col-sm-12 col-md-2 mb-2">
                    <button type="submit" class="btn btn-block search-btn">
                        Search
                    </button>
                </div>
            </div>
        </form>

        <!-- Status text -->
        <div id="statusMessage" class="text-muted mb-2" style="display:none;"></div>

        <!-- Results -->
        <div class="results-container">
            <table class="table table-sm table-hover">
                <thead>
                <tr>
                    <th style="width:60px;">ID</th>
                    <th>Question (Title)</th>
                    <th style="width:20%;">Date</th>
                    <th style="width:120px;" class="text-right">Audio</th>
                </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <div id="noResults" class="text-muted mt-3" style="display:none;">
            No results found. Try different keywords.
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qaModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="qaModalTitle" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <audio id="qaAudio" controls style="width:100%;">
                    <source id="qaAudioSource" src="" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
