<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Q&A Search</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .qna-widget {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
        }
        .qna-widget h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .results-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="qna-widget">
        <h2>Live Q&amp;A Search</h2>

        <!-- Search form -->
        <form id="searchForm" class="mb-3">
            <div class="form-row align-items-center">
                <div class="col-sm-12 col-md-6 mb-2">
                    <input
                        type="text"
                        class="form-control"
                        id="query"
                        name="query"
                        placeholder="Type your question keywords..."
                        required
                    >
                </div>

                <div class="col-sm-12 col-md-4 mb-2">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="mode"
                            id="modeTitle"
                            value="title"
                            checked
                        >
                        <label class="form-check-label" for="modeTitle">
                            Title only
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="mode"
                            id="modeBoth"
                            value="both"
                        >
                        <label class="form-check-label" for="modeBoth">
                            Title &amp; Transcript
                        </label>
                    </div>
                </div>

                <div class="col-sm-12 col-md-2 mb-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        Search
                    </button>
                </div>
            </div>
        </form>

        <!-- Status / error text -->
        <div id="statusMessage" class="text-muted mb-2" style="display:none;"></div>

        <!-- Results -->
        <div class="results-container">
            <div id="results" class="list-group"></div>
        </div>

        <div id="noResults" class="text-muted mt-3" style="display:none;">
            No results found. Try different keywords.
        </div>
    </div>
</div>

<!-- Modal for playing audio -->
<div
    class="modal fade"
    id="qaModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="qaModalTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="qaModalTitle"></h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <audio id="qaAudio" controls style="width:100%;">
                    <source id="qaAudioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- App script -->
<script src="script.js"></script>

</body>
</html>
