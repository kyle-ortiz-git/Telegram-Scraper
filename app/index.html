<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Q&A Search</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            font-family: "Cormorant Garamond", serif;
            background-color: #f4f7f6;
            color: #1e4747;
            font-size: 1.15rem;
        }

        .qna-widget {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            max-width: 1100px;
            margin: 40px auto;
            border: 1px solid #d9e6e5;
        }

        .qna-widget h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #1e7a7a;
            font-size: 2.4rem;
        }

        .form-control {
            border: 1px solid #b7d2cf;
            font-size: 1.1rem;
            height: 48px;
        }

        .btn-primary {
            background-color: #1e7a7a !important;
            border-color: #1e7a7a !important;
            color: #ffffff !important;
            font-size: 1.1rem;
            height: 48px;
        }

        .btn-primary:hover {
            background-color: #155d5d !important;
            border-color: #155d5d !important;
        }

        .table thead th {
            background: #e8f0ef;
            color: #1e4747;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .audio-cell {
            white-space: nowrap;
            text-align: right;
        }

        .play-btn {
            background-color: #1e7a7a !important;
            border-color: #1e7a7a !important;
            color: #ffffff !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="qna-widget">
            <h2>Live Q&amp;A Search</h2>

            <!-- Search form -->
            <form id="searchForm" class="mb-3">
                <div class="form-row align-items-center">
                    <div class="col-sm-12 col-md-7 mb-2">
                        <input
                            type="text"
                            class="form-control"
                            id="query"
                            name="query"
                            placeholder="Search your question here..."
                            required
                        />
                    </div>

                    <div class="col-sm-12 col-md-3 mb-2">
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="mode"
                                id="modeTitle"
                                value="title"
                                checked
                            />
                            <label class="form-check-label" for="modeTitle">
                                Title only
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="mode"
                                id="modeBoth"
                                value="both"
                            />
                            <label class="form-check-label" for="modeBoth">
                                Title &amp; Transcript
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2 mb-2">
                        <button type="submit" class="btn btn-primary btn-block">
                            Search
                        </button>
                    </div>
                </div>
            </form>

            <!-- Status / error text -->
            <div id="statusMessage" class="text-muted mb-2" style="display:none;"></div>

            <!-- Results -->
            <div class="results-container" style="max-height: 450px; overflow-y: auto;">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th style="width:60px;">ID</th>
                            <th>Question (Title)</th>
                            <th style="width:35%;">Date</th>
                            <th style="width:140px;" class="text-right">Audio</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>

            <div id="noResults" class="text-muted mt-3" style="display:none;">
                No results found. Try different keywords.
            </div>
        </div>
    </div>

    <!-- Modal for audio -->
    <div
        class="modal fade"
        id="qaModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="qaModalTitle"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qaModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <audio id="qaAudio" controls style="width:100%;">
                        <source id="qaAudioSource" src="" type="audio/mpeg" />
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- App script -->
    <script src="script.js"></script>
</body>
</html>
